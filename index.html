<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="images/img1.jpg" alt="">
            <div class="caption">Image 1</div>
        </div>

        <div class="slide">
            <img src="images/img2.jpg" alt="">
            <div class="caption">Image 2</div>
        </div>

        <div class="slide">
            <img src="images/img3.jpg" alt="">
            <div class="caption">Image 3</div>
        </div>

        <div class="slide">
            <img src="images/img4.jpg" alt="">
            <div class="caption">Image 4</div>
        </div>

        <div class="slide">
            <img src="images/img5.jpg" alt="">
            <div class="caption">Image 5</div>
        </div>

        <div class="slide">
            <img src="images/img6.jpg" alt="">
            <div class="caption">Image 6</div>
        </div>

        <span class="arrow prev" onclick = "control(-1)">&#10094;</span>
        <span class="arrow next" onclick = "control(1)">&#10095;</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
